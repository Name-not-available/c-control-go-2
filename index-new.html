<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder - Discover Nearby Eateries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .restaurant-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .restaurant-card:hover {
            transform: translateY(-8px);
        }

        .restaurant-image {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .restaurant-image img {
            transition: transform 0.5s ease;
        }

        .restaurant-card:hover .restaurant-image img {
            transform: scale(1.1);
        }

        .rating-badge {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .distance-badge {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-section {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-3 drop-shadow-lg">
                ğŸ½ï¸ Restaurant Finder
            </h1>
            <p class="text-white/90 text-lg md:text-xl font-medium">
                Discover amazing restaurants near you
            </p>
        </div>

        <!-- Search Section -->
        <div class="search-section rounded-2xl shadow-2xl p-6 md:p-8 mb-8 fade-in">
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Latitude
                        </label>
                        <input 
                            type="number" 
                            id="latitude" 
                            placeholder="e.g., 40.7128" 
                            step="any"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors text-gray-800"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Longitude
                        </label>
                        <input 
                            type="number" 
                            id="longitude" 
                            placeholder="e.g., -74.0060" 
                            step="any"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors text-gray-800"
                        >
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-3">
                    <button 
                        onclick="searchRestaurants()" 
                        class="flex-1 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-purple-700 hover:to-indigo-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                    >
                        ğŸ” Search Restaurants
                    </button>
                    <button 
                        onclick="getCurrentLocation()" 
                        class="flex-1 bg-gray-100 text-gray-700 font-semibold py-3 px-6 rounded-xl hover:bg-gray-200 transition-all shadow-md hover:shadow-lg"
                    >
                        ğŸ“ Use My Location
                    </button>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6 shadow-md">
            <p class="font-medium"></p>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block">
                <div class="loading-spinner w-12 h-12 mx-auto mb-4"></div>
                <p class="text-white text-lg font-medium">Searching for nearby restaurants...</p>
            </div>
        </div>

        <!-- No Results -->
        <div id="no-results" class="hidden bg-white rounded-2xl shadow-xl p-12 text-center">
            <div class="text-6xl mb-4">ğŸ˜”</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">No restaurants found</h2>
            <p class="text-gray-600">Try searching with a different location</p>
        </div>

        <!-- Restaurants Grid -->
        <div id="restaurants-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorP = errorDiv.querySelector('p');
            errorP.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }

            showLoading(true);
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                    showLoading(false);
                    searchRestaurants();
                },
                (error) => {
                    showLoading(false);
                    showError('Unable to get your location: ' + error.message);
                }
            );
        }

        function formatDistance(distanceKm) {
            if (distanceKm < 1.0) {
                return Math.round(distanceKm * 1000) + ' m';
            }
            return distanceKm.toFixed(2) + ' km';
        }

        function getRestaurantImageUrl(restaurant) {
            // Use Google Maps Static API to generate a map thumbnail
            // You can also use a placeholder service or food image API
            const size = '400x300';
            const zoom = 15;
            const marker = `${restaurant.Latitude},${restaurant.Longitude}`;
            
            // Option 1: Google Maps Static API (requires API key, but works without for basic usage)
            // return `https://maps.googleapis.com/maps/api/staticmap?center=${restaurant.Latitude},${restaurant.Longitude}&zoom=${zoom}&size=${size}&markers=color:red%7C${marker}&key=YOUR_API_KEY`;
            
            // Option 2: Use a placeholder service with food theme
            // Using Unsplash Source for food images (free, no API key needed)
            const foodKeywords = ['restaurant', 'food', 'dining', 'cuisine', 'meal'];
            const randomKeyword = foodKeywords[Math.floor(Math.random() * foodKeywords.length)];
            return `https://source.unsplash.com/400x300/?${randomKeyword},restaurant&sig=${restaurant.Latitude}`;
            
            // Option 3: Simple colored gradient based on restaurant name
            // const hash = restaurant.Name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            // const hue = hash % 360;
            // return `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='300'><rect width='400' height='300' fill='hsl(${hue}, 70%, 50%)'/><text x='50%' y='50%' text-anchor='middle' dy='.3em' fill='white' font-size='24' font-weight='bold'>${encodeURIComponent(restaurant.Name)}</text></svg>`;
        }

        function searchRestaurants() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lon = parseFloat(document.getElementById('longitude').value);

            if (isNaN(lat) || isNaN(lon)) {
                showError('Please enter valid latitude and longitude values');
                return;
            }

            showLoading(true);
            document.getElementById('restaurants-list').innerHTML = '';
            document.getElementById('no-results').classList.add('hidden');

            fetch(`/api/restaurants?lat=${lat}&lon=${lon}`)
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text || 'Failed to fetch restaurants');
                        });
                    }
                    return response.json();
                })
                .then(restaurants => {
                    showLoading(false);
                    if (restaurants.length === 0) {
                        document.getElementById('no-results').classList.remove('hidden');
                        return;
                    }

                    const listDiv = document.getElementById('restaurants-list');
                    restaurants.forEach((restaurant, index) => {
                        const card = document.createElement('div');
                        card.className = 'restaurant-card bg-white rounded-2xl shadow-xl overflow-hidden fade-in';
                        card.style.animationDelay = `${index * 0.1}s`;

                        const mapsURL = `https://www.google.com/maps/search/?api=1&query=${restaurant.Latitude},${restaurant.Longitude}`;
                        const imageUrl = getRestaurantImageUrl(restaurant);

                        card.innerHTML = `
                            <div class="restaurant-image h-48 relative">
                                <img 
                                    src="${imageUrl}" 
                                    alt="${restaurant.Name}"
                                    class="w-full h-full object-cover"
                                    onerror="this.src='data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'400\' height=\'300\'><rect width=\'400\' height=\'300\' fill=\'%23667eea\'/><text x=\'50%25\' y=\'50%25\' text-anchor=\'middle\' dy=\'.3em\' fill=\'white\' font-size=\'20\' font-weight=\'bold\'>${restaurant.Name}</text></svg>'"
                                >
                                <div class="absolute top-4 right-4">
                                    <div class="bg-white/90 backdrop-blur-sm rounded-full w-10 h-10 flex items-center justify-center font-bold text-purple-600 shadow-lg">
                                        ${index + 1}
                                    </div>
                                </div>
                                ${restaurant.Rating > 0 ? `
                                    <div class="absolute bottom-4 left-4">
                                        <div class="rating-badge text-white px-3 py-1.5 rounded-full text-sm font-semibold shadow-lg flex items-center gap-1">
                                            <span>â­</span>
                                            <span>${restaurant.Rating.toFixed(1)}</span>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="p-6">
                                <h3 class="text-xl font-bold text-gray-800 mb-3 line-clamp-2">
                                    ${restaurant.Name}
                                </h3>
                                <div class="space-y-2 mb-4">
                                    <div class="flex items-center gap-2 text-gray-600">
                                        <span class="text-lg">ğŸ“</span>
                                        <span class="distance-badge text-white px-3 py-1 rounded-full text-xs font-semibold">
                                            ${formatDistance(restaurant.Distance)} away
                                        </span>
                                    </div>
                                    ${restaurant.Address ? `
                                        <div class="flex items-start gap-2 text-gray-600 text-sm">
                                            <span class="text-base mt-0.5">ğŸ“Œ</span>
                                            <span class="flex-1">${restaurant.Address}</span>
                                        </div>
                                    ` : ''}
                                </div>
                                <a 
                                    href="${mapsURL}" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    class="block w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-center font-semibold py-3 px-4 rounded-xl hover:from-purple-700 hover:to-indigo-700 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                                >
                                    ğŸ”— View on Maps
                                </a>
                            </div>
                        `;

                        listDiv.appendChild(card);
                    });
                })
                .catch(error => {
                    showLoading(false);
                    showError('Error: ' + error.message);
                    console.error('Error:', error);
                });
        }

        // Allow Enter key to trigger search
        document.getElementById('latitude').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchRestaurants();
        });
        document.getElementById('longitude').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchRestaurants();
        });
    </script>
</body>
</html>
